<!DOCTYPE html>
<html>
<head>
    <title>AI Plant Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #f0f4f0; text-align: center; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        #preview { width: 100%; border-radius: 10px; margin: 15px 0; display: none; }
        .btn { background: #2e7d32; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; }
        #result { margin-top: 20px; font-weight: bold; color: #1b5e20; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŒ¿ Leaf Doctor</h1>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    <img id="preview">
    <button class="btn" onclick="sendToAI()">Analyze Leaf</button>
    <div id="result"></div>
</div>

<script>
    // PASTE YOUR RENDER LINK HERE
    const API_URL = "https://1ndustry-plant-doctor-api.hf.space/predict"; 

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = () => {
            const img = document.getElementById('preview');
            img.src = reader.result;
            img.style.display = 'block';
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    async function sendToAI() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return alert("Select a photo first!");

        document.getElementById('result').innerText = "AI is thinking... ðŸ§ ";
        
        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('https://1ndustry-plant-doctor-api.hf.space/predict', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <h2>${data.prediction}</h2>
                <p>Confidence: ${data.confidence}%</p>
            `;
        } catch (err) {
            document.getElementById('result').innerText = "Error: Check if Render API is awake!";
        }
    }
</script>
</body>
</html>
